<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
	
<h1>Countdown</h1>

<div class="teams">
<h2 id="team1" class="done">Team One</h2>
<h2 id="team2" class="done">Team Two</h2>
<input id="team1Input" type="text" class="teaminputs" placeholder="team1">
<input id="team2Input" type="text" class="teaminputs" placeholder="team2">
</div>

<div class="letters">
<p class="list">Add some letters!</p>
</div>

<div class="buttons">
<button id="consonant" class="action-button shadow animate green">Consonant</button>
<button id="vowel" class="action-button shadow animate green">Vowel</button>
<button id="clear" class="action-button shadow animate green">Clear letters</button>
</div>

<div class="countdown">
<p class="timer">60</p>
<button id="start" class="action-button shadow animate green">Start</button>
<button id="stop" class="action-button shadow animate green">Pause</button>
<button id="reset" class="action-button shadow animate green">Reset</button>
</div>

</div>

<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
