<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">

<h1>Countdown</h1>

<div class="scores">
	<div>
		<p id="team1Score" class="teamscores">0</p>
		<h2 id="team1" class="hide bordered">Team One</h2>
	</div>
	<div>
		<p id="team2Score" class="teamscores">0</p>
		<h2 id="team2" class="hide bordered">Team Two</h2>
	</div>
</div>

<div class="teams">
<button id="addScoreTeam1" class="bttn"><i class="fas fa-plus-circle"></i></button>
<button id="addScoreTeam2" class="bttn"><i class="fas fa-plus-circle"></i></button>
<input id="team1Input" type="text" class="teaminputs bordered">
<button id="resetTeams" class="bttn" >Reset Teams</button>
<input id="team2Input" type="text" class="teaminputs bordered">
</div><!-- class="action-button shadow animate green"  -->

<div class="letters">
<p class="list">Add some letters!</p>
</div>

<div class="buttons">
<button id="consonant" class="bttn">Consonant</button>
<button id="vowel" class="bttn">Vowel</button>
<button id="clear" class="bttn">Clear letters</button>
</div>

<div class="countdown">
<p class="timer">60</p>
<button id="start" class="bttn">Start</button>
<button id="stop" class="bttn">Pause</button>
<button id="reset" class="bttn">Reset</button>
</div>

</div>

<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
