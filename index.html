<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" href="lib/style/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="main">
<div class="container">

<h1 class="animate"><i class="far fa-clock"></i> Countdown</h1>

<div class="scores animate">
	<div>
		<p class="teamscore">0</p>
		<h2 class="hide bordered">Team One</h2>
	</div>
	<div>
		<p class="teamscore">0</p>
		<h2 class="hide bordered">Team Two</h2>
	</div>
</div>

<div class="teams animate">
<button class="addscore bttn"><i class="fas fa-plus-circle fa-lg"></i></button>
<button class="addscore bttn"><i class="fas fa-plus-circle fa-lg"></i></button>
<input type="text" class="teaminput bordered slideup">
<button class="resetteams bttn"> Reset Teams</button>
<input type="text" class="teaminput bordered slideup">
</div><!-- class="action-button shadow animate green"  -->

<div class="letters animate">
<p class="list">Add some letters!</p>
</div>

<div class="buttons">
<button class="letterbuttons bttn"><i class="fas fa-arrow-alt-circle-up fa-lg"></i> Consonant</button>
<button class="letterbuttons bttn"><i class="fas fa-arrow-alt-circle-up fa-lg"></i> Vowel</button>
<button class="letterbuttons bttn"><i class="fas fa-arrow-alt-circle-down fa-lg"></i> Clear letters</button>
</div>

<div class="countdown animate">
<p class="timer">60</p>
<button class="timercontrol bttn"><i class="fas fa-play-circle fa-lg"></i> Start</button>
<button class="timercontrol bttn"><i class="fas fa-pause-circle fa-lg"></i> Pause</button>
<button class="timercontrol bttn"><i class="fas fa-stop-circle fa-lg"></i> Reset</button>
</div>

</div>


<script type="text/javascript" src="lib/script/script.js"></script>
</div>
</body>
</html>
