<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>
<h1>Countdown</h1>

<h2 id="team1">Team One</h2>
<h2 id="team2">Team Two</h2>

<p class="list">BECDAFGHI</p>

<button id="consonant" class="bttn">Consonant</button>
<button id="vowel" class="bttn">Vowel</button>
<button id="clear">Clear letters</button>

<input id="team1Input" type="text" placeholder="team1">
<input id="team2Input" type="text" placeholder="team2">

<p class="timer">60</p>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>
</div>

<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
